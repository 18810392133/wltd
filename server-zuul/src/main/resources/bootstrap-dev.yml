management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

zuul:
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000
  sensitiveHeaders: "*"
  routes:
    base:
      path: /base/**
      serviceId: client-base
      sensitiveHeaders: "*"
    cover:
      path: /cover/**
      serviceId: client-cover
      sensitiveHeaders: "*"
    security:
      path: /security/**
      serviceId: client-security
      sensitiveHeaders: "*"

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
      circuitBreaker:
        sleepWindowInMilliseconds: 60000
        forceClosed: true
ribbon:
  ReadTimeout: 20000
  SocketTimeout: 20000
  ConnectionTimeout: 20000