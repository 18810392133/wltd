feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
      circuitBreaker:
        sleepWindowInMilliseconds: 60000
        forceClosed: true
ribbon:
  ReadTimeout: 20000
  SocketTimeout: 20000
  ConnectionTimeout: 20000
