server:
  port: 8761

eureka:
  instance:
    hostname: app.iotspace.net
  server:
    enable-self-preservation: false
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://app.iotspace.net:8761/eureka/

spring:
  application:
    name: server-eureka